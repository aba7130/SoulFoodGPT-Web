<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SoulFoodGPT – Dein Gesundheitscoach</title>

<link rel="icon" type="image/png" href="assets/709CCFF5-D39E-4C1B-A596-739516E8AF17.png?v=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div style="display: flex; align-items: center;">
    <img src="assets/709CCFF5-D39E-4C1B-A596-739516E8AF17.png?v=1" alt="SoulFood Logo" class="logo">
    <h1>SoulFoodGPT</h1>
  </div>
  <button id="themeToggle">🌙</button>
</header>

<main>
  <div class="section">
    <h2>Tages-Check-in</h2>

    <label>Foto der Mahlzeit:</label>
    <input type="file" id="mealImage" accept="image/*" capture="environment">

    <label>Mahlzeit (optional beschreiben):</label>
    <textarea id="mealInput" placeholder="Z. B. Lachs mit Brokkoli und Quinoa"></textarea>

    <label>Heutige Stimmung:</label>
    <select id="moodInput">
      <option value="">Bitte wählen</option>
      <option>😊 Gut</option>
      <option>😐 Neutral</option>
      <option>😔 Niedrig</option>
      <option>🔥 Motiviert</option>
    </select>

    <label>Aktuelles Gewicht (kg):</label>
    <input type="number" id="weightInput" step="0.1">

    <label>Tagesziel:</label>
    <select id="goalInput">
      <option>Muskelaufbau</option>
      <option>Fettabbau</option>
      <option>Erhaltung</option>
    </select>

    <button onclick="sendData()">Analysieren</button>
  </div>

  <div class="section">
    <h2>Analyse & Feedback</h2>
    <div id="feedback">Noch keine Eingaben.</div>
  </div>
</main>

<script>
async function sendData() {
    const meal = document.getElementById('mealInput').value;
    const mood = document.getElementById('moodInput').value;
    const weight = document.getElementById('weightInput').value;
    const goal = document.getElementById('goalInput').value;
    const imageFile = document.getElementById('mealImage').files[0];

    let imageBase64 = null;
    if (imageFile) {
        imageBase64 = await new Promise((resolve) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.readAsDataURL(imageFile);
        });
    }

    try {
        const res = await fetch('/api/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ meal, mood, weight, goal, imageBase64 })
        });
        const data = await res.json();
        document.getElementById('feedback').innerHTML = data.feedback || "Keine Antwort erhalten";
    } catch (err) {
        document.getElementById('feedback').innerHTML = "❌ Fehler beim API-Aufruf";
        console.error("Fehler beim API-Aufruf:", err);
    }
}

// Theme-Umschalter
const themeToggle = document.getElementById('themeToggle');
if(localStorage.getItem('theme') === 'dark') {
  document.body.classList.add('dark');
  themeToggle.textContent = '☀️';
} else if(localStorage.getItem('theme') === 'light') {
  document.body.classList.remove('dark');
  themeToggle.textContent = '🌙';
} else {
  if(window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.body.classList.add('dark');
    themeToggle.textContent = '☀️';
  }
}
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  if(document.body.classList.contains('dark')) {
    localStorage.setItem('theme', 'dark');
    themeToggle.textContent = '☀️';
  } else {
    localStorage.setItem('theme', 'light');
    themeToggle.textContent = '🌙';
  }
});
</script>

</body>
</html>
